<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz FMP - Desafie seu Conhecimento!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Bandeira_Palhoça.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo_fmp.jpg" alt="Logo Faculdade Municipal de Palhoça" class="logo-fmp">
            <img src="Bandeira_Palhoça.png" alt="Bandeira de Palhoça" class="bandeira-palhoca">
        </div>
        <h1>Quiz FMP</h1>
        <div class="header-buttons">
            <button id="theme-toggle" class="theme-toggle">Mudar Tema</button>
            <button id="toggle-images-button" class="theme-toggle secondary-header-button">Imagens ON/OFF</button>
        </div>
    </header>

    <main class="quiz-container">
        <div id="start-screen" class="screen active">
            <h2>Bem-vindo ao Quiz da FMP!</h2>
            <p>Teste seus conhecimentos com 20 perguntas desafiadoras.</p>
            <div class="button-group">
                <button id="start-button">Iniciar Quiz</button>
                <button id="memory-game-button" class="secondary-button">Ir para Jogo da Memória</button>
                <button id="exit-quiz-button" class="tertiary-button">Sair do Quiz</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="timer-bar-container">
                <div id="timer-bar" class="timer-bar"></div>
            </div>
            <div class="question-number">Pergunta <span id="current-question-number">1</span> de <span id="total-questions">20</span></div>
            <h2 id="question-text"></h2>
            <div id="options-container" class="options-container">
                </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>Quiz Finalizado!</h2>
            <p>Você acertou <span id="score">0</span> de <span id="total-questions-result">20</span> perguntas.</p>

            <div class="score-circle-container">
                <svg class="score-circle" viewBox="0 0 36 36">
                    <path class="circle-bg"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle-progress"
                        stroke-dasharray="0, 100"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="score-text">0%</text>
                </svg>
            </div>

            <button id="restart-button">Jogar Novamente</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
